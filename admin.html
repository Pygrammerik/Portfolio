<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts for ALL themes -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin page styles to match terminal theme */
        main {
            max-width: 700px;
            margin: 4rem auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        form, .project-item {
            background: transparent;
            padding: 2rem;
            border: 2px solid var(--border-color);
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-family: var(--font-body);
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        form input:focus, form textarea:focus {
            outline: none;
            background-color: var(--text-color);
            color: var(--background-color);
            text-shadow: none;
        }
        form button, .project-item button {
            background: transparent;
            color: var(--text-color);
            width: 100%;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        form button:hover, .project-item button:hover {
            background: var(--text-color);
            color: var(--background-color);
            text-shadow: none;
        }
        #admin-panel a, #manage-projects-section a {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
        }
        #project-list {
            margin-top: 2rem;
        }
        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-item p {
            margin: 0;
            font-weight: bold;
        }
        .project-item button {
            width: auto;
            border-color: #e74c3c;
            color: #e74c3c;
        }
        .project-item button:hover {
            background: #e74c3c;
            color: var(--background-color);
        }
    </style>
</head>
<body class="theme-hacker">
    <header>
        <h1>Admin Panel</h1>
        <button id="theme-switcher">Change Theme</button>
    </header>

    <main>
        <section id="admin-panel" style="display:none;">
            <h2>Add New Project</h2>
            <form id="add-project-form">
                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" required>
                <label for="project-description">Description:</label>
                <textarea id="project-description" rows="4" required></textarea>
                <label for="project-link">Project Link:</label>
                <input type="url" id="project-link" required>
                <button type="submit">Add Project</button>
            </form>
            <br>
            <a href="index.html">Back to Portfolio</a>
            <br><br>
            <button id="reset-admin" style="margin-top:2rem;">Сбросить админ-доступ</button>
        </section>
        <section id="manage-projects-section" style="display:none;">
            <h2>Manage Projects</h2>
            <div id="project-list"></div>
        </section>
        <section id="admin-denied" style="display:none; text-align:center; margin-top:4rem;">
            <h2>Access Denied</h2>
            <p>Admin access is only available from the device that was first to open this page.</p>
        </section>
    </main>

    <script src="admin.js"></script>
    <script src="theme.js"></script>
</body>
</html>
